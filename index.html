<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  <title>Todo-List</title>
</head>

<body>
  <header>
    <h1>Todo List</h1>
  </header>
  <main>
    <nav id="nav" class="sidebar">
      <h2 class="projectsHeading">Projects</h2>
      <div class="projects">

        <ul id="projectsList">
        </ul>
        <button id="openNewProjectModalBtn">
          <span class="material-icons-outlined">add</span>
          <span>New Project</span>
        </button>
      </div>
    </nav>

    <section id="content">

      <h2 id="projectTitle"></h2>
      <div class="taskContainer">
        <ul id="tasksList">
        </ul>
      </div>
      <button id="openNewTaskModalBtn" class="material-icons-outlined">add_circle</button>

    </section>
  </main>


  <footer>
    <p>The Odin Project</p>
  </footer>

  <!-- New Todo Modal -->
  <div id="newTaskModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <span id='newTaskCloseBtn' class="modal-closeBtn">&times;</span>
        <h2>New Task</h2>
      </div>
      <div class="modal-body">
        <form id="newTaskModalForm" class="modal-form" action="">
          <input id="newTaskTitle" type="text" placeholder="title" required>

          <textarea id="newTaskDescription" name="description" rows="5" cols="33" placeholder="description"
            required></textarea>

          <ul class="modal-form-bottom">
            <li>
              <label for="newTaskDate">Due Date</label>
              <input type="date" name="dueDate" id="newTaskDate" required>
            </li>
            <li>
              <input id="newTaskPriority" class="starCheckbox material-icons-outlined" type="checkbox" name="priority"
                value="important">
              <label for="newTaskPriority">Important</label>
            </li>

            <li><button id="addNewTaskBtn" type="submit">Add New task</button></li>
          </ul>
        </form>
      </div>
    </div>
  </div>

  <!-- New Project Modal -->

  <div id="newProjectModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <span id='newProjectCloseBtn' class="modal-closeBtn">&times;</span>
        <h2>New Project</h2>
      </div>
      <div class="modal-body">
        <form id="newProjectForm" class="modal-form" action="submit">
          <input id="newProjectTitle" type="text" placeholder="Project name">
          <button id="addNewProjectBtn" type="submit">Add New Project</button>
        </form>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>

</html>
